{% extends 'base.html' %}

{% block content %}

<p>Username: {{user.username}}</p>
<p>Name: {{user.first_name}} {{user.last_name}}</p>
<p>Location: {{user.city}}, {{user.state}}</p>

<a class="btn" href="/{{user.username}}/profile/edit-profile">Edit Profile</a>

{% endblock %}
