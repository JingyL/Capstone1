{% extends 'base.html' %}

{% block content %}
<div class="row">
    <h1 class="page-title">{{board.name}}</h1>
</div>

<div class="box">
    {% for list in lists %}
    <div class="list-card">
        <h5 class="list-title">{{list.name}}</h5>
        {% for card in list.cards %}
        <div class="card-name">
            <h5>{{card.name}}</h5>
            <h5>{{card.description}}</h5>
            <h5>{{card.deadline}}</h5>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>


{% endblock %}
