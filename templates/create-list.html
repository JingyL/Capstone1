{% extends 'base.html' %}

{% block content %}

<h1>Add List</h1>

<form method="POST">

    {{ form.hidden_tag() }}
  
    {% for field in form
      if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field(class_="form-control col-sm-4") }}
  
      {% for error in field.errors %}
      <p>{{ error }}</p>
      {% endfor %}
    </p>
    {% endfor %}
  
    <button class="btn" type="submit">Create a List</button>
  
  </form>

{% endblock %}
